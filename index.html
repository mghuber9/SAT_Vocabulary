<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Academic Medic â€“ SAT Vocab Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Academic Medic SAT Vocab</h1>
    <p class="subtitle">Core 150 â€¢ Learn â€¢ Practice â€¢ Master</p>
  </header>

  <main class="app">
    <!-- MODE SWITCHER -->
    <nav class="modes">
      <button class="mode-btn active" data-mode="flashcard">Flashcards</button>
      <button class="mode-btn" data-mode="multiple">Multiple Choice</button>
      <button class="mode-btn" data-mode="fill" disabled>Fill in the Blank (coming)</button>
    </nav>

    <!-- FLASHCARD PANEL -->
    <section id="flashcard-panel" class="panel visible">
      <div class="card" id="vocab-card">
        <p class="label" id="word-label">Word</p>
        <h2 id="word">loadingâ€¦</h2>
        <p class="pos" id="pos"></p>

        <div class="hidden" id="definition-box">
          <h3>Definition</h3>
          <p id="definition"></p>
          <h4>Example</h4>
          <p id="example"></p>
          <p class="meta" id="meta"></p>
        </div>
      </div>

      <div class="controls">
        <button id="show-btn">Show Definition</button>
        <button id="next-btn">Next Word â†’</button>
        <button id="shuffle-btn">ðŸ”€ Shuffle</button>
      </div>

      <p class="status" id="status">0 / 0 words loaded</p>
    </section>

    <!-- MULTIPLE CHOICE PANEL -->
    <section id="multiple-panel" class="panel">
      <div class="card">
        <p class="label">Choose the best definition for:</p>
        <h2 id="mc-word">â€”</h2>
        <p class="pos" id="mc-pos"></p>
        <p class="meta" id="mc-meta"></p>

        <div class="mc-options" id="mc-options">
          <!-- buttons injected by JS -->
        </div>

        <p id="mc-feedback" class="mc-feedback"></p>

        <div class="controls">
          <button id="mc-next-btn">Next Question â†’</button>
        </div>
      </div>
      <p class="status" id="mc-status">Question 1</p>
    </section>

  </main>

  <footer class="footer">
    <p>Academic Medic â€¢ SAT Vocab â€¢ v1.1 (with Multiple Choice)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
